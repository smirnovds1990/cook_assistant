version: '3.3'
volumes:
  pg_data:
  static:
  media:
services:
  db:
    image: postgres:15
    env_file:
      - ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data  
  backend:
    build: ./backend/
    env_file:
      - ./.env
    # command: python manage.py import_data data/ingridients.csv
    volumes:
      - static:/backend_static
      - media:/media/
    depends_on:
      - db
  frontend:
    env_file:
      - ./.env
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static/
  nginx:
    image: nginx:1.19.3
    env_file:
      - ./.env
    ports:
      - 8000:80
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles/
      - media:/media/
